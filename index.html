<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Prompt:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h2>Digital Clock</h2>
    <p>The Time is Now</p>
    <div class="timediv">
        <span class="hr time"></span>
        <span class="min time"></span>
        <span class="sec time"></span>
    </div>
    <div class="datediv">
        <span class="day"></span>
        <span class="date"></span>
        <span class="apm"></span>
    </div>

    <script src="./main.js"></script>
</body>
</html>
